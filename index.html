<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat & Dog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/styleAnimationLoading.css">
    <link rel="stylesheet" href="./style/styleAnimationEmpty.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/media_request.css">
</head>
<body>
    <div class="content" id="content">
        <div class="formBtnAnimals">
            <button class="cat" id="cat"></button>
            <button class="dog" id="dog"></button>
        </div>
    </div>

    <div class="interview" id="interview">
        <div class="picture" id="picture">
            <div class="imgPosition" id="imgPosition">

            </div>
        </div>
        <div class="formAssessment">
            <button class="likeBtn" id="likeBtn"><i class="fas fa-thumbs-up"></i> <span>Нравится</span></button>
            <button class="dislikeBtn" id="dislikeBtn"><i class="fas fa-thumbs-down"></i> <span>Не нравится</span></button>
            <button class="resultBtn" id="resultBtn"><i class="fas fa-poll"></i> <span>Результаты</span></button>
            <button class="returnBtn1" id="returnBtn1"><i class="fas fa-undo"></i> <span>Назад</span></button>
        </div>
    </div>

    <div class="resultInfo" id="resultInfo">
        <div class="infoLikeDislike" id="infoLikeDislike"></div>
        <div class="pictureAll" id="pictureAll">
            <div class="positionGridCard" id="positionGridCard"></div>
        </div>
        <div class="see" id="see"></div>
        <button class="returnBtn2" id="returnBtn2"><i class="fas fa-undo"></i> <span>Назад</span></button>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
